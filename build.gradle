    // 모니터링 및 로그 전송
//    implementation 'io.micrometer:micrometer-registry-prometheus:1.14.5'
//    implementation 'com.github.loki4j:loki-logback-appender:1.6.0'

    // Image Resize
//    implementation group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'
//    implementation group: 'com.drewnoakes', name: 'metadata-extractor', version: '2.18.0'

    //pem
//    implementation group: 'org.bouncycastle', name: 'bcpkix-jdk18on', version: '1.80'
}

configurations.configureEach {
    exclude group: 'commons-logging', module: 'commons-logging'
}

test {
    useJUnitPlatform()
    finalizedBy 'jacocoTestReport'
}

jacoco {
    toolVersion = "0.8.12"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = false
        xml.outputLocation = layout.buildDirectory.file('reports/jacoco/xml/jacocoTestReport.xml')
        html.outputLocation = layout.buildDirectory.dir('reports/jacoco/html')
    }

    def qDomains = []
    for (qPattern in '**/QA'..'**/QZ') {
        qDomains.add(qPattern + '*')
    }

    afterEvaluate {
        classDirectories.setFrom(
                files(classDirectories.files.collect {
                    fileTree(dir: it, excludes: [
                            "**/global/*",
                            "**/base/*",
                            "**/Application*",
                    ] + qDomains)
                })
        )
    }
}

jar {
    enabled = false
}

tasks.withType(Test).configureEach {
    jvmArgs '-XX:+EnableDynamicAgentLoading'
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs << "-Xlint:deprecation"
}